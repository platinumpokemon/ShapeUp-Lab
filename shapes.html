<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="shapes.css">
</head>
<body>
    <div id="info-container">
        <label for="triangle-input">Height:</label><br>
        <input id="triangle-input" type="number" placeholder="Height"><br>
        <button id="triangle-button">Triangle</button><br>
        <label for="circle-input">Radius:</label><br>
        <input id="circle-input" type="number" placeholder="Radius"><br>
        <button id="circle-button">Circle</button><br>
        <label for="square-input">Side Length:</label><br>
        <input id="square-input" type="number" placeholder="Side Length"><br>
        <button id="square-button">Square</button><br>
        <label for="rectangle-input-1">Height:</label><br>
        <input id="rectangle-input-1" type="number" placeholder="Height"><br>
        <label for="rectangle-input-2">Width:</label><br>
        <input id="rectangle-input-2" type="number" placeholder="Width"><br>
        <button id="rectangle-button">Rectangle</button>
    </div> 
    <div id="background-div"></div>
    <div id="sidepanel">
        <p id="name"></p>
        <p id="width">Width:</p>
        <p id="height">Height:</p>
        <p id="radius">Radius:</p>
        <p id="area">Area:</p>
        <p id="perimeter">Perimeter:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
